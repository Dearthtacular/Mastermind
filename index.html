<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT 1: MASTERMIND LITE</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Mastermind Lite</h1>
    <div id="overlay">
        <div id="message">win/lose</div>
    </div>
    <section id="boardContainer">
        <section class ="row" id="codeRow">
            <div class="blank">The Code</div>
            <div class="computerColumn code" id="computerColumn1"></div> 
            <div class="computerColumn code" id="computerColumn2"></div>
            <div class="computerColumn code" id="computerColumn3"></div> 
            <div class="computerColumn code" id="computerColumn4"></div> 
        </section>
        <section class ="row" id="row0">
            <div class="playerColumn" id="column0">
                <div class="reports" id="top-left"></div>
                <div class="reports" id="top-right"></div>
                <div class="reports" id="bottom-right"></div>
                <div class="reports" id="bottom-left"></div>
            </div>
            <div class="playerColumn guess" id="playerColumnr1c1"></div> 
            <div class="playerColumn guess" id="playerColumnr1c2"></div> 
            <div class="playerColumn guess" id="playerColumnr1c3"></div> 
            <div class="playerColumn guess" id="playerColumnr1c4"></div>
            <h2>Turn 1</h2>
        </section>
    </section>
    <button id="end">End turn/guess</button>
    <button id="reset">reset</button>
